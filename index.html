<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spufidoo Landing Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #0074D9;
            color: #fff;
            padding: 20px;
        }

        /* Main content section */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Call-to-action button */
        .cta-button {
            background-color: #FF4136;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Spufidoo!</h1>
        <p>Your go-to place for amazing content.</p>
    </header>
    <div class="content">
        <h2>About Us</h2>
        <p>We are passionate about creating awesome things.</p>
        <button class="cta-button">Learn More</button>
    </div>
</body>
</html>
